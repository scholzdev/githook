name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS targets
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: githook
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: githook
          # Linux targets
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: githook
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary_name: githook
          # Windows target
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: githook.exe

    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      # Install cross for Linux ARM64
      - name: Install cross
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross --git https://github.com/cross-rs/cross
      
      # Build with cross for Linux ARM64, normal cargo for others
      - name: Build
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            cross build --release --target ${{ matrix.target }} -p githook-cli
          else
            cargo build --release --target ${{ matrix.target }} -p githook-cli
          fi
        shell: bash
      
      # Rename binary to match updater expectations: githook-<target>[.exe]
      - name: Prepare release asset
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp ${{ matrix.binary_name }} ../../../githook-${{ matrix.target }}.exe
          else
            cp ${{ matrix.binary_name }} ../../../githook-${{ matrix.target }}
          fi
      
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            githook-${{ matrix.target }}${{ runner.os == 'Windows' && '.exe' || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
