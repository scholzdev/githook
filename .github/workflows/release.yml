name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-and-upload:
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS targets
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: githook
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: githook
          # Linux targets
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: githook
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary_name: githook
          # Windows target
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: githook.exe

    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      # Install cross-compilation tools for Linux ARM64
      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p githook-cli
      
      # Rename binary to match updater expectations: githook-<target>[.exe]
      - name: Prepare release asset
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp ${{ matrix.binary_name }} ../../../githook-${{ matrix.target }}.exe
          else
            cp ${{ matrix.binary_name }} ../../../githook-${{ matrix.target }}
          fi
      
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./githook-${{ matrix.target }}${{ runner.os == 'Windows' && '.exe' || '' }}
          asset_name: githook-${{ matrix.target }}${{ runner.os == 'Windows' && '.exe' || '' }}
          asset_content_type: application/octet-stream
